<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Compupler</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
  <div class="container pt-5">
    <div class='mb-3' id="compare">
      <div class='mb-1' id="one"></div>
      <div class='mb-1' id="two"></div>
    </div>
    <div class="input-field mb-5">
      <input type="text" class="form-control mb-3" id="user-input">
      <button type="button" class="btn btn-primary" id="add-item">Добавить</button>
    </div>
    <button class="btn btn-secondary mb-3" id="run-compare">Запустить</button>
    <div class="items-list mb-5"></div>
  </div>
  <script>
    var itemsPanel = document.querySelector('.items-list');
    var userInput = document.querySelector('#user-input');
    var addItem = document.querySelector('#add-item');
    var run = document.querySelector('#run-compare');
    var one = document.querySelector('#one');
    var two = document.querySelector('#two');
    var first = 0;
    var second = 1;
    var itemsList = [];
    var countOfItems = itemsList.length;

    var itemCounter = document.createElement('div');
    itemCounter.classList.add('item-counter', 'mb-1', 'py-2');
    itemsPanel.insertAdjacentElement('beforebegin', itemCounter);
    var refreshCounter = function() {
      itemCounter.innerHTML = 'Количество элементов: ' + itemsList.length;
    }

    var renderPairs = function() {
      if(second < itemsList.length) {
        one.innerHTML = itemsList[first];
        two.innerHTML = itemsList[second];
        second = second+1;
      } else if (first < itemsList.length - 2) {
        first = first + 1;
        second = first + 1;
        one.innerHTML = itemsList[first];
        two.innerHTML = itemsList[second];
        second = second+1;
      }
    }

    var fact = function(x) {
      z = x;
      for(i=x-1; i>=2; i--) {
        z = z * i;
      }
      return z;
    }

    var variantsCounter = document.createElement('div');
    variantsCounter.classList.add('variants-counter', 'mb-1', 'py-2')
    itemsPanel.insertAdjacentElement('beforebegin', variantsCounter);
    var countVariants = function() {
      if(itemsList.length === 1) {
        variantsCounter.innerHTML = 'Количество вариантов: ' + 0;
      } else if(itemsList.length === 2) {
        variantsCounter.innerHTML = 'Количество вариантов: ' + 1;
      } else {
        variantsCounter.innerHTML = 'Количество вариантов: ' + (fact(itemsList.length))/(2*fact(itemsList.length - 2));
      }
    }

    var onClick = function(evt) {
      evt.preventDefault();
      if(userInput.value) {
        itemsList.push(userInput.value);
        countOfItems += 1;
        var item = document.createElement('div');
        item.classList.add('item', 'bg-light', 'mb-1', 'py-2');
        item.setAttribute('id', 'item-' + countOfItems);
        item.innerHTML = userInput.value;
        itemsPanel.insertAdjacentElement('beforeend', item);
        refreshCounter();
        countVariants();
        userInput.value = null;
        userInput.focus();
      } else {
        userInput.focus();
      }
    }

    var onClickRun = function(evt) {
      evt.preventDefault;
      renderPairs();
    }

    userInput.focus();
    addItem.addEventListener('click', onClick);
    run.addEventListener('click', onClickRun);
  </script>
</body>
</html>
