    <style>
      #firstHint {
        opacity: 1;
        transition: opacity 0.5s;
      }
      #secondHint {
        opacity: 0;
        transition: opacity 0.5s 0.5s;
      }
      #secondHint.fade {
        opacity: 1;
      }
      #firstHint.fade {
        opacity: 0;
      }
    </style>
  </head>
