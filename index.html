<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Compupler</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <style>
      html {
        height: 100%;
      }
      body {
        min-height: 100%;
      }
      footer {
        bottom: 0;
      }
      #firstHint {
        opacity: 1;
        transition: opacity 0.5s;
      }
      #secondHint {
        opacity: 0;
        transition: opacity 0.5s 0.5s;
      }
      #secondHint.fade {
        opacity: 1;
      }
      #firstHint.fade {
        opacity: 0;
      }
    </style>
  </head>
  <body class="position-relative w-100 pt-5 pb-5">
    <main class="container">
      <h1 class="text-center w-100 mb-5">Compupler</h1>
    </main>
    <footer class="container-fluid position-absolute mt-2 mb-2 text-center">
      <a href="https://github.com/nzvyagin/compupler" title="https://github.com/nzvyagin/compupler"><img src="GitHub-Mark-32px.png" alt=""></a>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src='script.js'></script>
  </body>
</html>
